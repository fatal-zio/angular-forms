<div class="container">
    <h3>Employee Form</h3>

    <form #form="ngForm" novalidate>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" required name="firstName"
          [(ngModel)] = 'currentEmployee.firstName'>
      </div>
      <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" required name="lastName"
            [(ngModel)]= 'currentEmployee.lastName'>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="is-full-time"
            [(ngModel)]="currentEmployee.isFullTime"> Full Time Employee
        </label>
      </div>

      <label>Payment Type</label>
      <div class="radio">
        <label>
          <input type="radio" name="pay-type" value="w2" checked
            [(ngModel)]="currentEmployee.paymentType">
          W2
        </label>
      </div>
      <div class="radio">
          <label>
            <input type="radio" name="pay-type" value="1099"
            [(ngModel)]="currentEmployee.paymentType">
            1099
          </label>
      </div>

      <div class="form-group">
          <label>Primary Language</label>
          <select class="form-control"
              name="primary-language"
              [(ngModel)]="currentEmployee.primaryLanguage">
            <option *ngFor="let lang of languages">
              {{lang}}
            </option>
          </select>
      </div>

      <div class="form-group">
        <label>Date Hired</label>
        <input type="date" class="form-control" name="dateHired" ngModel>
      </div>

      <button class="btn btn-primary" type="submit">Ok</button>
    </form>
    Model: {{ currentEmployee | json }}
    <br>
    Angular: {{ form.value | json}}
  </div>
